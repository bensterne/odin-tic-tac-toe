<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="overlay">
        <div class="start-game">
            <h3>Welcome to Tic-Tac-Toe!</h3>
            <p>You know the deal, what are your names?</p>
            <form>
            <label for="player1-name">Player 1 Name</label>
            <input id="player1-name">
            <br>
            <label for="player2-name">Player 2 Name</label>
            <input id="player2-name">
            <button id="form-submit">Start the Game</button>
            </form>
        </div>
    </div>
    <div class="container">
    <div class="game">
        <h1>Tic-Tac-Toe</h1>
        <p class="whose-turn"> It's your move, <span id="current-player">Player 1</span>!</p>
        <div class="board">
            <div class="row">
                <button class="board-btn" id="one"></button>
                <button class="board-btn" id="two"></button>
                <button class="board-btn" id="three"></button>
            </div>
            <div class="row">
                <button class="board-btn" id="four"></button>
                <button class="board-btn" id="five"></button>
                <button class="board-btn" id="six"></button>
            </div>
            <div class="row">
                <button class="board-btn" id="seven"></button>
                <button class="board-btn" id="eight"></button>
                <button class="board-btn" id="nine"></button>
            </div>
        </div>
        <div class="player-names"><span id="p1-nametag">Player 1</span>(X) vs. <span id="p2-nametag">Player 2</span>(O) </div>
    </div>
    </div>
</body>
</html>
